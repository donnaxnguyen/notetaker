<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <script type="text/javascript">
    // Get the notes data from the server.
    function getNotes() {
      $.get("api/notes", function (data) {
        if (data) {
          let listGroup = $(".list-group");
          listGroup.empty();
          for (i = 0; i < data.length; i++) {


            let trash = $(`<i class="fas fa-trash-alt delete" index=${i}></i>`);
            listGroup.append(
              $("<li>").attr("class", "list-group-item").attr("index", i).text(data[i].title).append(trash),
            )
          }

          
          $(".list-group-item").on("click", function () {
            let index = $(this).attr("index");
            $.get("api/notes", function (data) {
              const {title} = data[index];
              const {body} = data[index];
              const {journal} = data[index];
              $(".note-title").val(title);
              $(".note-text").val(body);
              $(".note-journal").val(journal);
            })
          })

          // to delete notes
          $(".delete").on("click", function () {
            var index = $(this).attr("index");
            $.ajax({
              url: "api/journals/" + index,
              method: "DELETE"
            }).then(function (response) {
              getJournals();
            });
          });
        }
      })
    }

    // to save a note
    $(".save-note").on("click", function () {
      let journal = {
        title: $(".note-title").val(),
        body: $(".note-text").val(),
        journal: $(".note-journal").val(),

      }
      $.post("api/journals", journal, function (data) {

        // reload page
      }).then(function (response) {
        getJournals()
      })
    });

    // clearing a note
    $(".clear-note").on("click", function() {
      $(".note-title").val('');
      $(".note-text").val('');
      $(".note-journal").val('');
    })

    getJournals();
  </script>
</body>
</html>
